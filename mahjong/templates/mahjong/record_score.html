{% extends 'mahjong/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
        <div class="card fade-in">
            <div class="card-header">
                <h3><i class="bi bi-pencil-square me-2"></i>スコア入力</h3>
            </div>
            <div class="card-body">
                <div class="alert alert-info mb-4">
                    <i class="bi bi-info-circle me-2"></i>
                    部屋コード: <strong class="fs-5">{{ room.code }}</strong>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th><i class="bi bi-person-fill me-2"></i>プレイヤー</th>
                                    <th><i class="bi bi-123 me-2"></i>持ち点</th>
                                    <th><i class="bi bi-coin me-2"></i>チップ増減</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for player in players %}
                                <tr>
                                    <td class="fw-bold">
                                        <i class="bi bi-person-circle me-2"></i>{{ player.name }}
                                    </td>
                                    <td>
                                        <input type="number" class="form-control" 
                                               name="score_{{ player.id }}" 
                                               value="25000" 
                                               min="-200000"
                                               max="200000"
                                               required>
                                    </td>
                                    <td>
                                        <input type="number" class="form-control" 
                                               name="chip_{{ player.id }}" 
                                               value="0" 
                                               step="1"
                                               placeholder="0">
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    <div class="mt-4 d-flex gap-2">
                        <button type="submit" class="btn btn-success btn-lg flex-fill">
                            <i class="bi bi-check-circle me-2"></i>スコアを記録
                        </button>
                        <a href="{% url 'mahjong:room_dashboard' room.code %}" class="btn btn-secondary btn-lg">
                            <i class="bi bi-arrow-left me-2"></i>ダッシュボードに戻る
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
